<script>
	console.log(false && true || true); // true
	// сначала выполнится выражение с логическим И, так как его приоритет выше, и вернет false. Далее выполнится выражение false || true и вернет true

	console.log(false && (true || true)); // false
	// сначала выполнится выражение в операторе группировки, так как его приоритет выше, и вернет true. После выполнится выражение false && true и вернет false

	console.log(+'40' + +'2'); // 42 
	// сначала унарный плюс преобразует строки в числа, так как его приоритет выше. После этого числа 40 и 2 сложатся, результатом чего будет число 42

	console.log('2' + 3 ** 2); // '29'
	// сначала выполнится возведение 3 в степень 2, которое вернет 9, так как приоритет оператора ** выше. Далее, так как операнд бинарного плюса '2' является строкой, то число 9 также будет преобразовано в строку, и произойдет конкатенация строк, которая вернет строку '29'

	console.log(3 ** 2 / 3); // 3
	// сначала выполнится возведение 3 в степень 2, которое вернет 9, так как приоритет оператора ** выше. Затем выполнится деление 9 на 3, которое вернет число 3

	console.log(3 ** (9 / 3)); // 27
	// сначала выполнится выражение в операторе группировки, так как его приоритет выше, и результатом деления 9 на 3 будет число 3. Затем выполнится возведение 3 в степень 3, которое вернет число 27

	console.log('10' + (5 === 6)); // '10false'
	// сначала выполнится выражение в операторе группировки, так как его приоритет выше, и вернет false, так как 5 не равно 6. Далее, так как операнд бинарного плюса '10' является строкой, то false также будет преобразовано в строку, и произойдет конкатенация строк, которая вернет строку '10false'

	console.log('10' - 5 === 6); // false
	// сначала выполнится выражение с вычитанием, в результате чего строка '10' преобразуется в число 10, и результатом выражения будет число 5. Далее число 5 сравнится с числом 6 и вернет false, как как они не равны

	console.log(undefined + 1); // NaN
	// при сложении произойдет преобразование undefined в число, в итоге чего он станет NaN, и выражение NaN + 1 вернет NaN

	console.log((+null == false) < 1); // false
	// сначала выполнится выражение в операторе группировки, в котором унарный плюс преобразует null в число 0. Оператор равно преобразует false в число 0, в результате чего выражение вернет true. Мы получаем выражение true < 1, которое вернет false, так как оператор сравнения преобразует true в число 1, которое не меньше 1

	console.log((+null == false) < 1 ** 5); // false
	// сначала выполнится выражение в операторе группировки, в котором унарный плюс преобразует null в число 0. Оператор равно преобразуется false в число 0, в результате чего выражение вернет true. Затем 1 будет возведено в степень 5, что вернет 1. Мы получаем выражение true < 1, которое вернет false, так как оператор сравнения преобразует true в число 1, которое не меньше 1

	var number = 5;
	2 * ++number; // префиксный инкремент вернет новое значение переменной number - 6, в итоге чего результатом выражения 2 * 6 будет 12
	2 * number--; // постфиксный декремент вернет старое значение переменной number - 6, в итоге чего результатом выражения 2 * 6 будет 12
	console.log(number); // в результате применения постфиксного декремента на предыдущей строке переменная number будет равна 5

</script>
